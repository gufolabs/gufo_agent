$version: "1.0"
$type: zeroconf
agent:
  host: test
  defaults:
    interval: 10
sender:
  type: openmetrics
  mode: pull
  listen: 0.0.0.0:3000
  path: /metrics
collectors:
  - id: Query
    type: postgres_query
    host: pgbouncer
    port: 6432
    username: postgres
    password: secret
    database: metrics
    items:
      - query: SELECT name, value, help FROM metrics
        help_column: help
